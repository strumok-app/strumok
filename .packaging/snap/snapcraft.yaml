name: strumok
base: core24
version: '1.10.0'
summary: Watch tv shows, movies, anime and read manga in singe app
description: Watch tv shows, movies, anime and read manga in singe app

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  strumok-part:
    plugin: dump
    source: https://github.com/strumok-app/strumok/releases/latest/download/strumok-linux.tar.gz
    stage-packages:
    - libmpv2

apps:
  strumok:
    command: strumok
    extensions: [gnome]
    plugs:
    - network
    slots:
    - strumok-app

slots:
  strumok-app: # adjust accordingly to your app name
    interface: dbus
    bus: session
    name: strumok.app
