name: strumok
description: "Strumok"
publish_to: 'none'
version: 1.8.3

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: "3.24.1"

dependencies:
  flutter:
    sdk: flutter
  intl: 
  flutter_localizations:
    sdk: flutter
  #routing
  auto_route: ^9.2.2
  # auth + firebase
  googleapis_auth: ^1.6.0
  google_sign_in: ^6.2.2
  firebase_dart: ^1.2.3
  http: ^1.2.2
  # storage
  path_provider: ^2.1.5
  isar: 
    version: 3.1.8
    hosted: https://pub.isar-community.dev/
  isar_flutter_libs: # contains Isar Core
    version: 3.1.8
    hosted: https://pub.isar-community.dev/
  shared_preferences: ^2.3.3
  # media kit
  media_kit: ^1.1.11                              
  media_kit_video: ^1.2.5                         
  media_kit_libs_video: ^1.0.5
  # Utility widgets
  scrollable_positioned_list: ^0.3.8
  readmore: ^3.0.0
  material_symbols_icons: ^4.2799.0
  # state managment
  riverpod_annotation: ^2.3.5
  hooks_riverpod: ^2.5.2
  flutter_hooks: ^0.20.5
  flutter_riverpod: ^2.5.1
  # utillity
  logger: ^2.5.0
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  url_launcher: ^6.3.1
  collection: ^1.18.0
  device_info_plus: ^11.1.1
  package_info_plus: ^8.1.1
  window_manager: ^0.4.2
  cached_network_image: ^3.4.1
  wakelock_plus: ^1.1.1 # same as media_kit have
  #tracing
  sentry_flutter: ^8.10.1

  content_suppliers_api:
    path: content_suppliers_api

  content_suppliers_rust:
    path: content_suppliers_rust


dev_dependencies:
  analyzer: ^6.7.0
  build_runner: ^2.4.11
  auto_route_generator: ^9.0.0
  isar_generator: 
    version: 3.1.8
    hosted: https://pub.isar-community.dev/
  custom_lint: ^0.6.4
  json_serializable: ^6.8.0
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  flutter_launcher_icons: "^0.14.1"
  test: ^1.25.14

flutter:
  uses-material-design: true
  generate: true
  assets:
    - secrets.json

flutter_launcher_icons:
  android: true 
  image_path: "data/icons/strumok.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "data/icons/strumok.png"
  windows:
    generate: true
    image_path: "data/icons/strumok.png"
